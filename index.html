<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeditaEN</title>
    <link rel="stylesheet" href="dist/fonts.css">
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__row row">
                <div class="logo header__logo">
                    <div class="logo__image">
                        <img src="image/Frame.svg" alt="">
                    </div>
                </div>
                <ul class="header__ul">
                    <li class="header__ul-item">
                        <a href="tel:+74951366737">8 (495) 136-67-37</a>
                    </li>
                    <li class="header__ul-item">
                        <a href="mailto:metida@crm.com">metida@crm.com</a>
                    </li>
                </ul>
                <div class="header__buttons">
                    <button class="button header__buttons-item button__header-js"><span>Get an offer</span></button>
                    <a class="header__buttons-href" href="#">Vacancies</a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="hero">
            <div class="hero__content">
                <div id="particles-js"></div>
            </div>
        </div>
    </main>
    <footer class="footer">

    </footer>

                </svg>
            </div>
            <form action="">
                <div class="modal-title">
                    GET AN OFFER
                </div>
                <div class="modal__input-container">
                    <label class="modal__label">
                        Name

                        Phone
                        <svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8" fill="none">
                            <path d="M7.5015 3.71658C5.92894 3.89501 5.03695 5.60852 5.79277 6.99903C4.85197 5.72637 2.92202 5.81063 2.09572 7.16045C2.72748 5.70935 1.68953 4.08011 0.107404 4.03942C1.67997 3.86099 2.57196 2.14748 1.81614 0.756967C2.75694 2.02963 4.68688 1.94537 5.51319 0.59555C4.88143 2.04664 5.91938 3.67589 7.5015 3.71658Z" fill="#C564FC"/>

                <div class="modal__input-container">

                        Company

    <script src="js/particles.js"></script>
